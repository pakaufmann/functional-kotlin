plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'io.arrow-kt', name: 'arrow-mtl', version: '0.10.5'
    compile group: 'io.arrow-kt', name: 'arrow-fx', version: '0.10.5'
    compile group: 'io.arrow-kt', name: 'arrow-free', version: '0.10.5'
    compile group: 'org.jetbrains.exposed', name: 'exposed-core', version: '0.25.1'
    compile group: 'org.jetbrains.exposed', name: 'exposed-dao', version: '0.25.1'
    compile group: 'org.jetbrains.exposed', name: 'exposed-jdbc', version: '0.25.1'
    compile group: 'com.h2database', name: 'h2', version: '1.4.200'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.1'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}